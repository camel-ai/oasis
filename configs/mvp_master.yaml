personas:
  ontology: "./configs/personas/ontology.yaml"
  incel: 3334
  misinfo: 3333
  benign: 3333
  seed: 314159
  personas_csv: "./data/personas_mvp.csv"

platform:
  type: "twitter"
  recsys_type: "twhin-bert"
  refresh_rec_post_count: 2
  max_rec_post_len: 2
  following_post_count: 3
  allow_self_rating: true
  show_score: false

simulation:
  db: "./data/mvp/oasis_mvp_gemini.db"
  steps: 5
  posts_per_step: 20
  temperature: 0.7
  generator: "gemini"
  allow_fallback_text: true
  skip_imputation: true
  gemini_model: "gemini-2.5-flash-lite"
  action_mix:
    create_post: 0.2
    create_comment: 0.5
    like_post: 0.2
    follow: 0.1

graph:
  # SBM + PA + triadic closure graph used for 10k-agent TwHIN-BERT calibration.
  class_col: "primary_label"
  theta_b: 0.0005
  rho: 0.6
  alpha: 6.0
  tc_prob: 0.02
  tc_max_per_node: 5
  tc_homophily: 0.4
  tc_assort_beta: 2.0
  rewire_ratio: 0.0
  seed: 314159
  edges_csv: "./data/edges_mvp_10k_tc_assort.csv"


